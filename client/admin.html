    <div class="top-nav">
        <h1 class="name"><span class="white">U</span><span class="yellow">-lah-</span><span class="white">lah</span></h1>
        <a href="#" class="top-link">Admin Dashboard</a>
        <a href="#" class="top-link">Sign out</a>
    </div>
    <div id="main">
        <div class="form-group category">
            <label for="category">Category</label>
            <select class="custom-select" id="category">
                <option value="African">African</option>
                <option value="Snacks">Snacks</option>
                <option value="Chinese">Chinese</option>
                <option value="Italian">Italian</option>
                <option value="Nigerian">Nigerian</option>
            </select>
        </div>
        <div class="list-header">
            <p class="list-header-text" id="dish-count">25 dishes left</p>
            <button type="button" class="list-header-button" id="addbut" data-toggle="modal" data-target="#exampleModal">
                Add a new dish
              </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add a new dish</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form style="margin: auto; padding: 10px; align-items: center; flex-flow: column; display: flex; margin-top: 50px">
                            <input type="text" id="name" name="name" placeholder="Enter the name of the dish" style="border:none; border-bottom:2px solid lightgrey; width: 250px"><br>
                            <input type="text" id="description" name="description" placeholder="Enter the description of the dish" style="border:none; border-bottom:2px solid lightgrey; width: 250px"><br>
                            <input type="text" id="category" name="category" placeholder="Select dish category" style="border:none; border-bottom:2px solid lightgrey; width: 250px"><br>
                            <input type="text" id="price" name="price" placeholder="NGN   Enter price" style="border:none; border-bottom:2px solid lightgrey; width: 250px"><br>
                            <input type="file" id="img" name="img" placeholder="Select image" style="border:none; border-bottom:2px solid lightgrey; width: 250px"><br>
                            <input type="submit" id="add-dish" value="Add a new dish" style="width: 200px; background-color:#FD652F; color:#EEEEEE; padding: 10px; margin-top: 20px">
                        </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="menu-list">
            
        </div>
    </div>
