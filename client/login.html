<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/login-style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo" id="logo">
        <h1 class="name"><span class="red">U</span><span class="yellow">-lah-</span><span class="red">lah</span></h1>
        <p class="signin-text">Signin</p>
        <form class="signin-form" method="POST">
            <input type="text" name="username" id="user-name" placeholder="Enter Username">
            <input type="text" name="password" id="user-password" placeholder="Enter password">
            <input type="submit" value="Sign In" id="submit-btn">
            <p class="footnote">Don't have an account? <a href="signup.html" class="red">Register</a></p>
        </form>
    </div>

    <script src="scripts/signup.js"></script>
</body>
</html>
